<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" type="text/css" rel="stylesheet"/>
    <title>Users</title>
</head>
<body>
    <div class="main">
        <h1>Users</h1>
        <table>
            <thead>
                <th>Image</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </thead>
            <tbody>
                <tr>
                    <td class="image"><img src="./images/washington.webp" alt="George Washington"/></td>
                    <td>George</td>
                    <td>Washington</td>
                    <td>56</td>
                </tr>   
                <tr>
                    <td class="image"><img src="./images/adams.jpg" alt="John Adams"/></td>
                    <td>John</td>
                    <td>Adams</td>
                    <td>61</td>
                </tr>   
                <tr>
                    <td class="image"><img src="./images/jefferson.jpg" alt="Thomas Jefferson"/></td>
                    <td>Thomas</td>
                    <td>Jefferson</td>
                    <td>57</td>
                </tr>   
                <tr>
                    <td class="image"><img src="./images/madison.webp" alt="James Madison"/></td>
                    <td>James</td>
                    <td>Madison</td>
                    <td>57</td>
                </tr>   
                <tr>
                    <td class="image"><img src="./images/monroe.jpg" alt="James Monroe"/></td>
                    <td>James</td>
                    <td>Monroe</td>
                    <td>58</td>
                </tr>   
            </tbody>
        </table>
    </div>
</body>
</html>
